<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container mt-5 form-container">
        <h1 class="mb-4 text-center display-4">Jahangirnagar University</h1>
        <form>
            <div class="row mb-3">
                <div class="col">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your full name">
                </div>
                <div class="col">
                    <label for="name" class="form-label">Nickname</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your Nickname">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label for="name" class="form-label">Father's Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter ur Father's name">
                </div>
                <div class="col">
                    <label for="exampleDataList" class="form-label">Enter Dept</label>
<input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
<datalist id="datalistOptions">
  <option value="CSE">
  <option value="IIT">
  <option value="MATH">
  <option value="CHEMISTRY">
  <option value="PHYSICS">
</datalist>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label for="dob" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" id="dob">
                </div>
                <div class="col">
                    <label for="name" class="form-label">Nationality</label>
                    <input type="text" class="form-control" id="name" placeholder="Your Nationality">
                </div>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" value="" id="acceptCookies">
                <label class="form-check-label fw-bold" for="acceptCookies">
                  I accept all cookies
                </label>
              </div>
              
            <div class="text-center">
                <button type="submit" class="btn btn-primary mt-3">Submit</button>
              </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
