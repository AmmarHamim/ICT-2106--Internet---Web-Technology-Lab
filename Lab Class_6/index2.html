<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Information Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/Lab Class_6/style.css">
</head>
<body>

  <div class="container mt-5 form-container">
    <h1 class="mb-4 text-center display-4">Jahangirnagar University</h1>
    <p class="text-center text-muted mb-4">Please fill out the student information form below</p>

    <form>
      <!-- Name & Nickname -->
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="fullname" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="fullname" placeholder="Enter your full name">
        </div>
        <div class="col-md-6">
          <label for="nickname" class="form-label">Nickname</label>
          <input type="text" class="form-control" id="nickname" placeholder="Enter your nickname">
        </div>
      </div>

      <!-- Father's Name & Department -->
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="fathername" class="form-label">Father's Name</label>
          <input type="text" class="form-control" id="fathername" placeholder="Enter your father's name">
        </div>
        <div class="col-md-6">
          <label for="dept" class="form-label">Department</label>
          <input class="form-control" list="datalistOptions" id="dept" placeholder="Select your department">
          <datalist id="datalistOptions">
            <option value="CSE">
            <option value="IIT">
            <option value="MATH">
            <option value="CHEMISTRY">
            <option value="PHYSICS">
          </datalist>
        </div>
      </div>

      <!-- Date of Birth & Nationality -->
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="dob" class="form-label">Date of Birth</label>
          <input type="date" class="form-control" id="dob">
        </div>
        <div class="col-md-6">
          <label for="nationality" class="form-label">Nationality</label>
          <input type="text" class="form-control" id="nationality" placeholder="Enter your nationality">
        </div>
      </div>

      <!-- Cookies Checkbox -->
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="acceptCookies">
        <label class="form-check-label fw-bold" for="acceptCookies">
          I accept all cookies
        </label>
      </div>

      <!-- Submit Button -->
      <div class="text-center">
        <button type="submit" class="btn btn-primary btn-lg mt-3">Submit</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
