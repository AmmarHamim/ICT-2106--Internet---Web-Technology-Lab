<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="p-4">

    <h2 class="mb-3">JavaScript Interaction Demo</h2>

    <!-- Buttons -->
    <button class="btn btn-danger me-2 mb-2" onclick="showAlert()">Click for Alert</button>
    <button class="btn btn-primary me-2 mb-2" onclick="updateParagraph()">Update Paragraph</button>
    <button class="btn btn-success mb-2" onclick="updateImage()">Show Image</button>

    <!-- Paragraph -->
    <p id="id1" class="bg-info p-2 mt-2">Lorem ipsum dolor sit amet consectetur adipisicing elit. Corporis, blanditiis!</p>

    <!-- Link -->
    <div class="my-div mt-3">
        <a href="#">contact</a>
    </div>

    <!-- Image -->
    <div class="mt-3">
        <img id="imgid" src="/Lab Class_12/Images/Hamim_st.jpg" alt="Dynamic Image" height="200" width="200">
    </div>

    <!-- JS -->
    <script type="text/javascript" src="/Lab Class_12/js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
